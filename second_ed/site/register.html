<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LGU E-Store - Register</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav>
            <div class="header-buttons">
                <button onclick="location.href='home.html'">Home</button>
                <button onclick="location.href='login.html'">Login</button>
                <button onclick="location.href='register.html'" class="active">Register</button>
            </div>
        </nav>
    </header>

    <main>
        <form action="register-process.php" method="post">
            <h1>Sign up. Start shopping easily</h1>
            <label for="first_name">First Name:</label>
            <input type="text" name="first_name" id="first_name" placeholder="Enter your First Name" required>
            <label for="last_name">Last Name:</label>
            <input type="text" name="last_name" id="last_name" placeholder="Enter your Last Name" required>
            <label for="login_name">Username:</label>
            <input type="text" name="login_name" id="login_name" placeholder="Choose a Username" required>
            <label for="login_password">Password:</label>
            <input type="password" name="login_password" id="login_password" placeholder="Create a Password" required>
            <label for="gender">Gender:</label>
            <select name="gender" id="gender" required>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
            </select>
            <label for="birth">Birthdate:</label>
            <input type="date" name="birth" id="birth" required>
            <label for="phone">Phone Number:</label>
            <input type="tel" name="phone" id="phone" placeholder="Enter your Phone Number" pattern="[0-9]{10}" required>
            <br><button type="submit">Register</button>
        </form>
    </main>
</body>
</html>
